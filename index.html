<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./initialize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="./index.js" type="module"></script>
    <style>
      .canvas-fit {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .swiper {
        width: 100vw;
        height: 300px;
      }
      .shoe-text {
        /* color: #cf0a2c;
        font-size: 70px;
        font-weight: 800;
        -webkit-text-stroke: 2px #fff; */
      }
      .shoe-describe {
        /* font-size: 20px;
        font-weight: bold;
        color: #fff; */
      }
      .pre-game {
        width: 100vw;
        height: 100vh;
        background-color: #cf0a2c;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0 30px;
      }
      .pre-game > .header {
        width: 90vw;
        height: 93px;
        position: relative;
        margin: 0 auto;
        position: relative;

        &::before {
          /* content: '';
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background-image: url(./Images/line_short.webp);
          background-repeat: no-repeat;
          background-size: contain;
          background-position: center; */
        }

        &::after {
          content: '';
          position: absolute;
          /*
          top: 0; */
          height: 15px;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: url(./Images/line_long.webp);
          background-repeat: no-repeat;
          background-size: contain;
          background-position: center;
        }
      }
      .pre-game > .header > .title {
        color: #ffcb27;
        font-size: 26px;
        line-height: 93px;
        font-weight: 800;
        text-align: center;
      }

      /* 411 * 198 */
      .pre-game > .shoes-bg {
        width: 95vw;
        height: 45vw;
        margin: 0 auto;
        background-image: url(./Images/pre-game-cloud.webp);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }
      .swiper-wrapper {
        position: relative;
      }
      .pre-game > .shoes-bg > .swiper-wrapper > .red-550 {
        /* 281*126 */
        width: 280px;
        height: 125px;
        background-image: url(./Images/550-red.png);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        /* position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%); */
      }
      .pre-game > .shoes-bg > .swiper-wrapper > .brown-550 {
        /* 281*126 */
        width: 280px;
        height: 125px;
        background-image: url(./Images/550-brown.png);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        /* position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%); */
      }
      .pre-game > .shoes-bg > .swiper-wrapper > .black-550 {
        /* 281*126 */
        width: 280px;
        height: 125px;
        background-image: url(./Images/550-black.png);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        /* position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%); */
        display: block;
      }
      .pre-game-btn {
        width: 320px;
        height: 70px;
        border-radius: 35px;
        background-color: #ffcb27;
        box-shadow: 6px 6px 0 0 #fff;
        margin: 0 auto;
        text-align: center;
        font-family: ProximaNova;
        font-weight: bold;
        font-size: 30px;
        line-height: 70px;
        border: 2.5px solid #000000;
      }
      .solid-arrow {
        display: inline-block;
        width: 17px;
        height: 19px;
        mask: url('./Images/solid-arrow.webp') center/center;
      }
      .base-background {
        background-color: #f3bbac;
      }
      .fail-modal {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .fail-modal-container {
        width: 85vw;
        height: 94vw;
        background-image: url(./Images/fail-modal-bg.webp);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
        /* display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; */
      }
      .oops {
        width: 50%;
        height: 140px;
        background-image: url(./Images/oops.webp);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        top: -70px;
        left: 50%;
        transform: translateX(-50%);
      }
      .fail-text {
        font-size: 20px;
        font-family: NotoSansCJKTC;
        text-align: center;
        color: #737b82;
        padding-top: 110px;
      }
      .cheer-up {
        width: 50%;
        height: 162px;
        background-image: url(./Images/cheerup.webp);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .play-again {
        width: 65%;
        height: 50px;
        border-radius: 35px;
        background-color: #cf0a2c;
        border: 2.5px solid #000000;
        box-shadow: 6px 6px 0 0 #ffcb27;
        color: white;
        font-weight: bold;
        font-size: 24px;
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
      }
      .back-home {
        width: 140px;
        height: 45px;
        border-radius: 35px;
        box-shadow: 3px 3px 0 0 #fff;
        border: solid 2.5px #000;
        background-color: #ffcb27;
        margin-top: 60px;
        font-weight: bold;
        color: #151415;
        font-size: 18px;
      }

      .success-modal-container {
        width: 85vw;
        height: 120vw;
        background-image: url(./Images/stage-modal-bg.webp);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
      }
      .leaf {
        width: 39px;
        height: 55px;
        background-image: url(./Images/leaf.webp);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
      }
      .leaf1 {
        top: -24px;
        left: 18px;
      }
      .leaf2 {
        top: 47px;
        right: 15px;
      }
      .triangle {
        width: 28px;
        height: 24px;
        background-image: url(./Images/triangle.webp);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        top: -10px;
        right: 60px;
      }
      .coin {
        width: 33px;
        height: 33px;
        background-image: url(./Images/coin.webp);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        left: -8px;
        bottom: 100px;
      }
    </style>
