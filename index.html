<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="initialize.css"></link>
    <style>
      #game {
        width: 375px;
        height: 667px;
        background-color: lightblue;
        overflow: hidden;
        position: relative;
      }
      .player {
        width: 64px;
        height: 64px;
        background-image: url("./assets/images/player.png");
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 0;
        left: 0;
      }
      .relative {
        position: relative;
      }
      .platform {
        width: 80px;
        height: 15px;
        border-radius: 10px;
        border: 1px solid blue;
        background-color: blue;
        position: absolute;
      }
      .spring {
        width: 32px;
        height: 32px;
        background-image: url('./assets//images//spring.png');

        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
      }
      .boss {
        width: 50px;
        height: 50px;
        background-image: url('./assets//images//boss.png');

        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- <div>
      <canvas id="myCanvas" width="375" height="667" ></canvas>
    </div> -->
    <div id="game">
    </div>
  </body>
</html>
