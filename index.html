<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preload" href="./Images/stroke-550.webp" as="image" />
    <link rel="preload" href="./Images/stroke-1906.webp" as="image" />
    <link rel="preload" href="./Images/text-550.webp" as="image" />
    <link rel="preload" href="./Images/text-1906.webp" as="image" />
    <link rel="preload" href="./Images/bb550vga.webp" as="image" />
    <link rel="preload" href="./Images/bb550vgc.webp" as="image" />
    <link rel="preload" href="./Images/bbw550bh.webp" as="image" />
    <link rel="preload" href="./Images/bb550vgb.webp" as="image" />
    <link rel="preload" href="./Images/bb550bk.webp" as="image" />
    <link rel="preload" href="./Images/m1906rea.webp" as="image" />
    <link rel="preload" href="./Images/m1906reb.webp" as="image" />
    <link rel="preload" href="./Images/m1906reh.webp" as="image" />
    <link rel="preload" href="./Images/m1906ree.webp" as="image" />
    <link rel="preload" href="./Images/fail-modal-bg.webp" as="image" />
    <link rel="preload" href="./Images/stage-modal-bg.webp" as="image" />
    <link rel="preload" href="./Images/oops.webp" as="image" />
    <link rel="preload" href="./Images/cheerup.webp" as="image" />
    <link rel="stylesheet" href="./initialize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div id="pre-game" class="pre-game">
        <div class="pre-game-container">
          <div class="pre-game-header">
            <div class="money"></div>
            <div class="title">選擇幫助你翻越障礙的鞋</div>
          </div>
          <div class="shoes-container">
            <div class="shoes-series">
              <div id="series-550" class="series-550 choose">
                <div class="text-550"></div>
                <span id="550-shoes-color" class="shoes-color"></span>
              </div>
              <div id="series-1906" class="series-1906">
                <div class="text-1906"></div>
                <span id="1906-shoes-color" class="shoes-color">酷帥紅</span>
              </div>
            </div>
            <div class="demo-shoes-container">
              <div class="shoes-bg-cloud"></div>
              <div class="shoes-swiper swiper swiper-550">
                <div class="swiper-wrapper">
                  <div class="swiper-slide shoes-slide red-550"></div>
                  <div class="swiper-slide shoes-slide brown-550"></div>
                  <div class="swiper-slide shoes-slide black-550"></div>
                  <div class="swiper-slide shoes-slide gray-550"></div>
                  <div class="swiper-slide shoes-slide white-550"></div>
                </div>
                <div id="swiper-pagination" class="swiper-pagination pagination-550"></div>
              </div>
              <div class="shoes-swiper swiper swiper-1906" style="display: none">
                <div class="swiper-wrapper">
                  <div class="swiper-slide shoes-slide red-1906"></div>
                  <div class="swiper-slide shoes-slide blue-1906"></div>
                  <div class="swiper-slide shoes-slide gray-1906"></div>
                  <div class="swiper-slide shoes-slide silver-1906"></div>
                </div>
                <div id="swiper-pagination-1906" class="swiper-pagination pagination-1906"></div>
              </div>
            </div>
          </div>
          <button type="button" id="pre-game-btn" class="pre-game-btn">
            就是你了<span class="icon-black-arrow"></span>
          </button>
        </div>
      </div>

      <div id="loading" class="loading" style="display: none">
        <div class="container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div id="game-description" class="game-description" style="display: none">
        <p class="game-method">按住 <img src="./Images/game-jump-btn.webp" alt="" /> 翻越者向前移動</p>
        <ul class="game-hint">
          <li>放開按鈕停止移動，記得注意腳下!</li>
          <li>穿上 <img id="hint-shoe" class="hint-shoe" src="Images/bb550vga.webp" alt="" /> 翻得更高</li>
          <li>翻越障礙物即挑戰成功</li>
          <!-- <li>點此<u id="try-out">小試身手</u><span class="icon-white-arrow"></span></li> -->
        </ul>
        <div class="click-go"></div>
      </div>

      <div id="game-jump-btn" class="game-jump-btn" style="display: none"></div>
      <canvas id="my-canvas"></canvas>

      <div id="fail-modal" class="modal" style="display: none">
        <div class="fail-modal-container">
          <div class="oops"></div>
          <p class="fail-text">沒能成功翻越那道過不去的坎... <br />沒關係!穿上NB再接再厲吧！</p>
          <div class="cheer-up-container"></div>
          <button id="play-again" class="red-btn">再玩一次<span class="icon-white-arrow"></span></button>
        </div>
        <button class="yellow-btn fail-back-btn">回首頁<span class="icon-black-arrow"></span></button>
      </div>

      <div id="success-modal" class="modal" style="display: none">
        <div class="success-modal-container">
          <div class="leaf leaf1"></div>
          <div class="leaf leaf2"></div>
          <div class="triangle"></div>
          <div class="coin"></div>
          <div class="star"></div>
          <div class="success-modal-header">
            <div class="title">恭喜翻越 <span id="stage-amount" class="amount">3</span> 個坎</div>
          </div>
          <div class="stage-container">
            <div class="stage-detail">
              <div id="stage-name" class="stage-name"></div>
              <div class="swiper stage-swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
              <div id="stage-description" class="stage-description"></div>
            </div>
            <div class="stage-award">並獲得購物金</div>
          </div>
          <button class="red-btn">前往下一翻<span class="icon-white-arrow"></span></button>
        </div>
        <div class="success-btn-container">
          <button class="yellow-btn">分享結果<span class="icon-black-arrow"></span></button>
          <button class="yellow-btn">查看兌換券<span class="icon-black-arrow"></span></button>
        </div>
      </div>
    </div>
  </body>
</html>
