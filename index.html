<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./initialize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div id="pre-game" class="pre-game">
        <div class="pre-game-container">
          <div class="pre-game-header">
            <div class="money"></div>
            <div class="title">選擇幫助你翻越障礙的鞋</div>
          </div>
          <div class="shoes-container">
            <div class="shoes-series">
              <div id="series-550" class="series-550 choose">
                550
                <span class="shoes-color">酷帥紅</span>
              </div>
              <div id="series-1906" class="series-1906">
                1906R
                <span class="shoes-color">酷帥紅</span>
              </div>
            </div>
            <div class="demo-shoes-container">
              <div class="shoes-bg-cloud"></div>
              <div class="shoes-swiper swiper">
                <div id="swiper-wrapper" class="swiper-wrapper"></div>
                <div id="swiper-pagination" class="swiper-pagination"></div>
              </div>
            </div>
          </div>
          <button type="button" id="pre-game-btn" class="pre-game-btn">
            就是你了<span class="icon-black-arrow"></span>
          </button>
        </div>
      </div>

      <canvas class="canvas-fit" id="my-canvas" width="300" height="300"></canvas>

      <div id="fail-modal" class="modal" style="display: none">
        <div class="fail-modal-container">
          <div class="oops"></div>
          <p class="fail-text">沒能成功翻越那道過不去的坎... <br />沒關係!穿上NB再接再厲吧！</p>
          <div class="cheer-up"></div>
          <button id="play-again" class="play-again">再玩一次<span class="icon-white-arrow"></span></button>
        </div>
        <button class="yellow-btn fail-back-btn">回首頁<span class="icon-black-arrow"></span></button>
      </div>

      <div id="success-modal" class="modal" style="display: none">
        <div class="success-modal-container">
          <div class="leaf leaf1"></div>
          <div class="leaf leaf2"></div>
          <div class="triangle"></div>
          <div class="coin"></div>
          <div class="star"></div>
          <div class="success-modal-header">
            <div class="title">恭喜翻越 <span id="stage-amount" class="amount">3</span> 個坎</div>
          </div>
          <div class="stage-container">
            <div id="stage-list" class="stage-detail">
              <div id="stage-name" class="stage-name"></div>
              <div class="swiper stage-swiper">
                <div id="swiper-wrapper" class="swiper-wrapper"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
              <div id="stage-description" class="stage-description"></div>
            </div>
            <div class="stage-award">並獲得購物金</div>
          </div>

          <button class="red-btn">前往下一翻<span class="icon-white-arrow"></span></button>
        </div>
        <div class="success-btn-container">
          <button class="yellow-btn">分享結果<span class="icon-black-arrow"></span></button>
          <button class="yellow-btn">查看兌換券<span class="icon-black-arrow"></span></button>
        </div>
      </div>
    </div>
  </body>
</html>
